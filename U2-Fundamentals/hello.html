<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hello.html</title>
</head>

<body>
  <canvas width="600" height="600"></canvas>
  <script>
    let canvas = document.querySelector('canvas');
    let context = canvas.getContext('2d');

    context.fillStyle = 'blue';
    //context.fillRect(100, 100, 400, 400);

    // outline of rectancle
    context.lineWidth = 4;
    context.beginPath();
    context.rect(100, 100, 400, 400);
    //context.stroke();

    // outline of circle
    context.beginPath();
    context.arc(300, 300, 100, 0, Math.PI * 2);
    //context.stroke();

    const width = 60;
    const height = 60;
    const gap = 20;
    let x, y;

    for (let i = 0; i < 5; i++) {
      for (let j = 0; j < 5; j++) {
        x = 100 + (width + gap) * i;
        y = 100 + (height + gap) * j;

        context.beginPath();
        context.rect(x, y, width, height);
        context.stroke();

        if (Math.random() > 0.5) {
          context.beginPath();
          context.rect(x + 8, y + 8, width - 16, height - 16);
          context.stroke();
        }
      }
    }

    // Math.random(); // 0 ... 1

    let multiply = (a, b) => {
      return a * b;
    }

    let years = [];
    let menu = ['starter', 'main', 'dessert', 'drinks', 'sides'];

    for (let i = 0; i < menu.length; i++) {
      console.log(menu[i]);
    }

    for (let i = 0; i < 10; i++) {
      years.push(2040 + i);
    }

    console.log(years);

    const gravity = 0.01;
    let velocity = 0.0;

    menu.forEach(item => {
      console.log(item);
    });
  </script>
</body>

</html>
